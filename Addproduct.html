					<table align="center" cellpadding="15">
						<form action="action.php" method="post" enctype="multipart/form-data">
							<tr>
								<td><label>Enter Name:</label></td>
								<td><input type="text" name="pname" required></td>
							</tr>
							<tr>
								<td><label>Enter Category:</label></td>
								<td><select name="category" required>
								<option value="Gaming Laptop">Gaming Laptop</option>
								<option value="Professional Laptop">Professional Laptop</option>
								<option value="Creators Laptop">Creators Laptop</option>
								<option value="High Profile Laptop">High Profile Laptop</option>
								</select></td>
							</tr>
							<tr>
								<td><label>Enter Description</label></td>
								<td><textarea rows="4" name="description" placeholder="Enter Your Laptop Description Here...." required></textarea></td>
							</tr>
							<tr>
								<td><label>Enter Price:</label></td>
								<td><input type="text" name="price" required></td>
							</tr>
							<tr>
								<td><label>Upload Product Image</label></td>
								<td><input type="file" id="productimg" name="imgnew" required></td>
							</tr>
							<tr>
								<td colspan="2" align="center"><input type="submit" name="add" value="Add Product"></td>
							</tr>
						</form>
					</table>
