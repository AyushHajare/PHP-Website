<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TechCart Shop - ContactUs</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cardo|Inter|Lexend|Tangerine|Helvetica|Poppins">
	<link rel="stylesheet" type="text/css" href="bootstrap-5.3.0-alpha2-dist/fontawesome.css">
	<link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
	<header>
		<div class="heads">
			<a href="index.html"><img src="photos/logo2.jpg" class="img1"></a>
			<h1>Techcart Shop</h1>
		</div>
	</header>

	<div class="contact">
		<h2>Contact Us</h2>
	</div>

	<div class="cont">
		<div class="details">
			<div class="box">
				<center><div class="sect">
					<i class="fa fa-map-marker" style="font-size: 25px;"></i>
					<h2>Address Details</h2>
					<p>TechCart Shop, The New Bazaar, 500ft Ring Road, Rajkot, Gujarat</p>
				</div>

				<div class="sect">
					<i class="fa fa-address-book" style="font-size: 25px;"></i>
					<h2>Contact Details</h2>
					<p>+ 91 - 1234567890, + 91 - 2345678901</p>
				</div>

				<div class="sect">
					<i class="fa fa-envelope" style="font-size: 25px;"></i>
					<h2>Email Details</h2>
					<p>techcartlaptop@gmail.com</p>
				</div>
			</div>

			<div class="sect2">
				<h2>Send Us Your Feedback</h2>
				<form>
					<textarea rows="6" name="feedback" placeholder="Enter Your Feedback Here...." required></textarea><br>
					<input type="text" name="name" placeholder="Enter Your Name...." required><br>
					<input type="email" name="mail" placeholder="Enter Your Email...." required><br>
					<input type="submit" name="send" value="Send Now">
				</form>
			</div>			
		</div>
	</div>

	<center>
		<div class="follow">
			<h3 align="center">Follow US</h3>
			<div class="ico">
				<a href="#"><img src="photos/insta.jpg" height="60" width="60"></a>
			   	<a href="#"><img src="photos/facebook.jpg" height="60" width="60"></a>
			   	<a href="#"><img src="photos/twitt.png" height="60" width="60"></a>
			   	<a href="#"><img src="photos/whatsapp.png" height="60" width="60"></a>
			   	<a href="#"><img src="photos/linkedin.jpg" height="60" width="60"></a>
			</div>
		</div>
	</center>

	<footer>
		<h3>Copyright &copy; 2023 Techcart Shop</h3>
	</footer>

</body>
</html>
