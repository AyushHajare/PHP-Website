<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TechCart Shop - SignUp</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cardo|Inter|Lexend|Tangerine|Helvetica|Poppins">
	<link rel="stylesheet" type="text/css" href="bootstrap-5.3.0-alpha2-dist/fontawesome.css">
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
	<header>
		<div class="heads">
			<a href="index.html"><img src="photos/logo2.jpg" class="img1"></a>
			<h1>Techcart Shop</h1>
		</div>
	</header>
	
	<section>
		<div class="log">
			<center>
				<div class="tab">
					<h2 style="text-align: center;font-size: 35px; font-weight: bold; padding: 25px; color: mintcream;">Create Account</h2>
					<form autocomplete="off" method="post" action="demo.html" id="form">
					<div class="fn">
						<label>First Name:</label>
						<input type="text" name="fname" id="fname" autocomplete="off">
					</div>
					<div>
						<small>Error message</small>
					</div>
					<div class="ln">
						<label>Last Name:</label>
						<input type="text" name="lname" id="lname" autocomplete="off">
					</div>
					<div>
						<small>Error message</small>
					</div>
					<div class="em">
						<label>E-Mail:</label>
						<input type="email" name="email" id="email" autocomplete="off">
					</div>
					<div>
						<small>Error message</small>
					</div>
					<div class="pw">
						<label>Password:</label>
						<input type="text" name="pwd" id="pwd" autocomplete="off">
					</div>
					<div>
						<small>Error message</small>
					</div>
					<div class="cpw">
						<label>Confirm Password:</label>
						<input type="text" name="pwd" id="cpwd" autocomplete="off">
					</div>
					<div>
						<small>Error message</small>
					</div>
					<div class="db">
						<label>DOB:</label>
						<input type="date" name="dob" id="dob" autocomplete="off">
					</div>
					<div>
						<small>Error message</small>
					</div>
					<div class="sub">
						<input type="submit" value="Sign-Up">
					</div>							
				</form>
				</div>
			</center>
		</div>
	</section>

	<center>
		<div class="follow">
			<h3 align="center">Follow US</h3>
			<div class="ico">
				<a href="#"><img src="photos/insta.jpg" height="60" width="60"></a>
			   	<a href="#"><img src="photos/facebook.jpg" height="60" width="60"></a>
			   	<a href="#"><img src="photos/twitt.png" height="60" width="60"></a>
			   	<a href="#"><img src="photos/whatsapp.png" height="60" width="60"></a>
			   	<a href="#"><img src="photos/linkedin.jpg" height="60" width="60"></a>
			</div>
		</div>
	</center>

	<footer>
		<h3>Copyright &copy; 2023 Techcart Shop</h3>
	</footer>

	<script src="signup.js"></script>

</body>
</html>
