          <h2 style="text-align: center;font-size: 35px; font-weight: bold; padding: 25px; color: mintcream;">Create Account</h2>
            
            <form action="action.php" method="post" class="form" id="form" name="form">
              
              <div class="form__control">
                <label>First Name:</label>
                <input type="text" name="fname" placeholder="Please Enter Your First Name.." id="firstname" autocomplete="off">
                <div>
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                </div>
                <small>Error message</small>
              </div>

              <div class="form__control">
                <label>Last Name:</label>
                <input type="text" name="lname" placeholder="Please Enter Your Last Name.."  id="lastname" autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
              
              <div class="form__control">
                <label>E-Mail:</label>
                <input type="email" name="email" placeholder="example1@gmail.com" id="email" autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
              <div class="form__control">
                <label>Password:</label>
                <input type="password" name="pwd" placeholder="Example: aA12@" id="password" autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
              <div class="form__control">
                <label>Confirm Password:</label>
                <input type="password" name="cpwd" placeholder="Example: aA12@" id="confirmPassword" autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>

              <div class="form__control">
                <label>DOB:</label>
                <!-- <input type="date" name="dob" id="dob" autocomplete="off"> -->
                <input type="date" id="start" name="trip-start" value="dd/mm/yy" style="width: 560px; height: 30px;">
              </div>
              <input type="hidden" name="sub" value="123">
              <div class="sub">
                  <input type="submit" value="Sign-Up">
              </div>
